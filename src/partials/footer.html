<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__buttons">
          <button type="button" class="footer__button primary">
            our location
            <svg class="footer__button-icon" width="12" height="12">
              <use href="./images/icons.svg#arrow-right-icon"></use>
            </svg>
          </button>
          <button type="button" class="footer__button secondary">
            Franchise
            <svg class="footer__button-icon" width="12" height="12">
              <use href="./images/icons.svg#arrow-right-icon"></use>
            </svg>
          </button>
        </div>

        <div class="footer__main">
          <div class="footer__text">
            <p class="footer__title">homemade ice cream made</p>
            <p class="footer__subtitle">with passion</p>
          </div>

          <div class="footer__contacts">
            <ul class="social-networks">
              <li class="social-networks__item">
                <a
                  href="https://www.github.com/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="social-networks__link"
                >
                  <svg
                    class="social-networks__icon github-icon"
                    width="20"
                    height="20"
                  >
                    <use href="./images/icons.svg#github-icon"></use>
                  </svg>
                </a>
              </li>
              <li class="social-networks__item">
                <a
                  href="https://telegram.org/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="social-networks__link"
                >
                  <svg
                    class="social-networks__icon telegram-icon"
                    width="20.4"
                    height="15.87"
                  >
                    <use href="./images/icons.svg#telegram-icon"></use>
                  </svg>
                </a>
              </li>
              <li class="social-networks__item">
                <a
                  href="https://www.facebook.com/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="social-networks__link"
                >
                  <svg
                    class="social-networks__icon facebook-icon"
                    width="9.35"
                    height="20.4"
                  >
                    <use href="./images/icons.svg#facebook-icon"></use>
                  </svg>
                </a>
              </li>
            </ul>

            <p class="footer__contact">
              Feel free to contact&nbsp<a
                href="tel:+610383766284"
                class="footer__tel"
                >+61 (0) 383 766 284</a
              >
            </p>
          </div>
        </div>

        <p class="footer__copyright">
          &copy 2022 - IceCream. All Rights Reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
