<header class='header'>
  <nav class='header__nav'>
    <a class='header__logo' href=''><img alt='logo' src='./images/logo-ice-cream.png' /></a>
    <button
      aria-controls='mobile-menu'
      aria-expanded='false'
      class='menu-toggle js-open-menu'
    >
      <svg fill='none' height='32' viewBox='0 0 32 32' width='32' xmlns='http://www.w3.org/2000/svg'>
        <path
          d='M26.7333 14H5.26667C4.56711 14 4 14.4253 4 14.95V15.05C4 15.5747 4.56711 16 5.26667 16H26.7333C27.4329 16 28 15.5747 28 15.05V14.95C28 14.4253 27.4329 14 26.7333 14Z'
          fill='white' />
        <path
          d='M26.7333 20H5.26667C4.56711 20 4 20.4253 4 20.95V21.05C4 21.5747 4.56711 22 5.26667 22H26.7333C27.4329 22 28 21.5747 28 21.05V20.95C28 20.4253 27.4329 20 26.7333 20Z'
          fill='white' />
        <path
          d='M26.7333 8H5.26667C4.56711 8 4 8.42533 4 8.95V9.05C4 9.57467 4.56711 10 5.26667 10H26.7333C27.4329 10 28 9.57467 28 9.05V8.95C28 8.42533 27.4329 8 26.7333 8Z'
          fill='white' />
      </svg>

    </button>
  </nav>
  <div>
    <h1 class='header__title'>
      <span>ice cream</span>
      <span>made with</span>
      <span>passion</span>
    </h1>
    <a class='header__button-product' href='#'>Products</a>
    <a class='header__link-how' href='#'>How it`s made?</a>
  </div>
  <picture>
    <source
      media="(min-width: 1200px),"
      srcSet="images/hero-desk@1x.jpg 1x, images/hero-desk@2x.jpg 2x"
    />
    <source
      media="(min-width: 768px),"
      srcSet="images/hero-tab@1x.jpg 1x, images/hero-tab@2x.jpg 2x "
    />
    <source
      media="(min-width: 480px),"
      srcSet="images/hero-mob@1x.png 1x, images/hero-mob@2x.png 2x"
    />
    <img alt="hero"  src="images/hero-mob@1x.png"
         srcSet="images/hero-mob@1x.png 1x, images/hero-mob@2x.png 2x" />
  </picture>
</header>
